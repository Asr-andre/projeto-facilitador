<ng-template #emailModal let-modal>
  <div class="modal-header modal-header-custom" style="background: #545a59; margin: 0">
    <h6 class="modal-title" style="color: #ffffff">
      <i class="fas fa-at"></i> Envio de Email - {{ destinatarioEmail }}
    </h6>
    <button type="button" class="btn-close btn-close-white btn-close-small" aria-label="Close" (click)="fechar()"></button>
  </div>
  <div class="modal-body modal-padding">
    <form [formGroup]="formularioEnvioEmail">
      <div class="mb-3">
        <input type="text" class="form-control mb-3"  formControlName="assunto" placeholder="Digite o assunto">
      </div>
      <quill-editor placeholder="Digite sua mensagem" row="6" formControlName="mensagem"></quill-editor>

      <div class="mb-3" style="margin-top: 15px;">
        <input type="file" class="form-control mb-3" (change)="aoSelecionarArquivo($event)">
      </div>
      <div class="d-flex justify-content-end align-items-center" style="margin-top: 5px;">
        <button type="button" class="btn btn-success btn-sm me-1" (click)="enviarEmail()" [disabled]="formularioEnvioEmail.invalid">
          <i class="fas fa-paper-plane"></i> Enviar
        </button>
        <button type="button" class="btn btn-outline-secondary btn-sm" (click)="fechar()">
          <i class="fas fa-window-close"></i> Cancelar
        </button>
      </div>
    </form>
  </div>
</ng-template>
