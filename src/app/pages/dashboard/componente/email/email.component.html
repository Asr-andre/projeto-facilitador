<div class="loading-overlay" *ngIf="loading">
  <div class="spinner-border text-primary m-1" role="status">
  </div>
</div>

<div class="card-body" style="height: 300px; overflow: auto; padding: 2px 0;">
  <div class="mb-1 text-start">
    <button class="btn btn-success btn-sm" style="padding-top: 0px; padding-bottom: 0px; padding-right: 5px; padding-left: 5px;">
      <i class="fas fa-plus fa-sm"></i>
      <strong> Cadastrar email</strong>
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-sm table-hover font-size-13">
      <thead class="tabela-custom">
        <tr>
          <th scope="col" style="width: 10%">Email</th>
          <th scope="col" style="width: 20%">Situação</th>
          <th scope="col" style="width: 5%">Origem</th>
          <th scope="col" style="width: 10%">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let email of emails">
          <td>{{ email.email }}</td>
          <td>{{ email.situacao === 'A' ? 'Ativo' : 'Inativo' }}</td>
          <td>{{ email.origem }}  </td>
          <td>{{ email.ativo === 'S' ? 'Sim' : 'Não' }} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
