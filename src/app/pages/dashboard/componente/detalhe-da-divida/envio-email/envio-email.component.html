<ng-template #emailModal let-modal>
  <div class="modal-header modal-header-custom" style="background: #128c7e; margin: 0">
    <h5 class="modal-title" style="color: #ffffff">
      <i class="fas fa-at"></i> Email: {{ email }}
    </h5>
    <button type="button" class="btn-close btn-close-white btn-close-small" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body modal-padding">
    <form [formGroup]="formEnvioEmail">
      <div class="mb-3">
        <input type="text" class="form-control" formControlName="assunto" placeholder="Digite o assunto">
      </div>
      <textarea class="form-control" formControlName="mensagem" placeholder="Digite sua mensagem" rows="5"></textarea>
      <div class="d-flex justify-content-between align-items-center" style="padding-top: 5px;">
        <div>
          <button type="button" class="btn btn-success btn-sm me-1" (click)="enviarEmail()">
            <i class="fas fa-paper-plane"></i> Enviar
          </button>
          <button type="button" class="btn btn-outline-secondary btn-sm" (click)="modal.dismiss()">
            <i class="fas fa-window-close"></i> Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
