<div class="loading-overlay-pagina" *ngIf="loading">
  <div class="spinner-border text-primary m-1" role="status">
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card-body" style="padding-bottom: 8px;">
        <div class="d-flex">
          <div class="flex-1 overflow-hidden">
            <div class="card">

              <div class="card-header pt-2 pb-2">
                <div class="row">
                  <div class="col-md-6">
                    <h5 class="mb-0"><i class="fas fa-tasks"></i> Fila de clientes </h5>
                  </div>
                  <div class="col-md-6 text-end">
                    <button class="btn btn-success btn-sm"
                      style="padding-top: 2px; padding-bottom: 2px;">
                      <i class="fas fa-plus"></i>
                      <strong> Criar Fila </strong>
                    </button>
                  </div>
                </div>
              </div>

              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mt-3" style="font-size: 11px;">
                  <div style="font-size: 11px;">
                      <select id="itensPorPagina"
                              [(ngModel)]="itensPorPagina"
                              style="border-radius: 0.25rem; width: 40px; height: 15px; font-size: 10px;">
                          <option [value]="item" *ngFor="let item of qtdRegistrosPorPagina" style="font-size: 10px;" >{{ item }}</option>
                      </select>
                      <label for="itensPorPagina" style="padding-left: 2px;"> Resultados por página</label>
                  </div>
                  <div style="font-size: 10px;">
                      <div class="dataTables_filter text-md-end">
                          <label class="d-inline-flex align-items-center">
                              <input type="text" class="form-control form-control-sm ms-2" style="margin-left: 2px;" placeholder="Pesquisar" [(ngModel)]="textoPesquisa" />
                          </label>
                      </div>
                  </div>
              </div>

                <div class="table-responsive">
                  <table class="table table-sm table-hover font-size-12 tabelaOrdenada">
                    <thead class="tabela-custom">
                      <tr>
                        <th sortable="id_usuario" (sort)="ordenar($event)">Id</th>
                        <th sortable="sigla" (sort)="ordenar($event)">Fila</th>
                        <th sortable="nome" (sort)="ordenar($event)">Nome</th>
                        <th sortable="login" (sort)="ordenar($event)">Login</th>
                        <th sortable="ativo" (sort)="ordenar($event)">Ativo</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr
                        *ngFor="let usuario of dadosFiltrados | paginate: { itemsPerPage: itensPorPagina, currentPage: paginaAtual }">
                        <td>teste</td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="d-flex justify-content-between align-items-center mt-3 text-small">
                    <div>
                      Mostrando de {{ (paginaAtual - 1) * itensPorPagina + 1 }} até
                      {{ totalRegistrosExibidos }} de {{ totalRegistros }} registros
                    </div>
                    <pagination-controls (pageChange)="paginaAtual = $event"
                                          previousLabel="Anterior"
                                          nextLabel="Próximo"
                                          [maxSize]="5"
                                          [autoHide]="false"
                                          [responsive]="true">
                    </pagination-controls>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
