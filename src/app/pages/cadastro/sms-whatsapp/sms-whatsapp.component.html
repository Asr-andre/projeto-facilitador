<div class="loading-overlay-pagina" *ngIf="loading">
  <div class="spinner-border text-primary m-1" role="status">
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card-body" style="padding-bottom: 8px;">
        <div class="d-flex">
          <div class="flex-1 overflow-hidden">
            <div class="card">

              <div class="card-header pt-2 pb-2">
                <div class="row">
                  <div class="col-md-6">
                    <h5 class="mb-0"><i class="fas fa-comments"></i> Mensagens - SMS e WhatsApp </h5>
                  </div>
                  <div class="col-md-6 text-end">
                    <button class="btn btn-success btn-sm"
                      style="padding-top: 2px; padding-bottom: 2px;" (click)="abriModalCadastro(modalCadastrar)">
                      <i class="fas fa-envelope-open-text"></i>
                      Criar Nova Mensagem
                    </button>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #modalCadastrar let-modal>
    <div class="loading-overlay-card" *ngIf="loadingMin">
      <div class="spinner-border text-primary m-1" role="status">
      </div>
    </div>

    <div class="modal-header modal-header-custom" style="background: #1cbb8c;">
      <h6 class="modal-title" style="color: #ffffff"><i class="fas fa-comments"></i> Cadastrar Mensagens - SMS e WhatsApp</h6>
      <button type="button" class="btn-close btn-close-white btn-close-small" aria-label="Close" (click)="fechar()"></button>
    </div>
    <div class="modal-body modal-padding">

    </div>
  </ng-template>
