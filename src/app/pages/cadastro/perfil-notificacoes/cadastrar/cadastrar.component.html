<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card-body" style="padding-bottom: 8px;">
        <div class="d-flex">
          <div class="flex-1 overflow-hidden">
            <div class="card">

              <div class="card-header pt-2 pb-2">
                <div class="row">
                  <div class="col-md-6">
                    <h5 class="mb-0"><i class="mdi mdi-cog"></i> Cadastrar Notificações </h5>
                  </div>
                </div>
              </div>

              <div class="card-body">
                <div class="row">

                  <div class="col-md-4 form-group">
                    <label for="nome" class="form-label">Descrição</label>
                    <input type="text" id="nome" class="form-control form-control-sm"  placeholder="Nome"/>
                  </div>

                  <div class="col-md-4 form-group">
                    <label for="nome" class="form-label">Sigla</label>
                    <input type="text" id="nome" class="form-control form-control-sm"  placeholder="Nome"/>
                  </div>

                  <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-sm btn-success me-1" >
                      <i class="fas fa-save"></i> Salvar
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="voltar()">
                      <i class="fas fa-times"></i> Cancelar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
