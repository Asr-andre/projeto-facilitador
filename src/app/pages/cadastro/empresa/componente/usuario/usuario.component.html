<div class="row" *ngIf="sigla">
    <div class="col-lg-12">
        <div class="card-body"  style="padding-top: 0px;">
          <p class="card-title-desc" style="margin-bottom: 0px;">Informe os dados do usu√°rio master. {{ sigla }}</p>
          <hr style="margin-top: 5px;">
          <form [formGroup]="formUsuario">
            <div class="row">
              <div class="col-md-3 form-group">
                <label for="cnpj" class="form-label">Nome</label>
                <input class="form-control form-control-sm mb-3" formControlName="nome" type="text" placeholder="Nome" required
                [ngClass]="{'is-invalid': formUsuario.get('nome').invalid && formUsuario.get('nome').touched}">
              </div>

              <div class="col-md-3 form-group">
                <label for="cnpj" class="form-label">Login</label>
                <input class="form-control form-control-sm mb-3" formControlName="login" type="text" placeholder="Login" required
                [ngClass]="{'is-invalid': formUsuario.get('login').invalid && formUsuario.get('login').touched}">
              </div>

              <div class="col-md-3 form-group">
                <label for="cnpj" class="form-label">Senha</label>
                <input class="form-control form-control-sm mb-3" formControlName="senha" type="password" placeholder="Senha" required
                [ngClass]="{'is-invalid': formUsuario.get('senha').invalid && formUsuario.get('senha').touched}">
              </div>

              <div class="col-md-3 form-group">
                <label for="cnpj" class="form-label">Email</label>
                <input class="form-control form-control-sm mb-3" formControlName="email" type="email" placeholder="E-mail" required>
              </div>
            </div>

            <div class="mb-3 mb-0" style="text-align: end;">
              <div>
                <button type="submit" class="btn btn-success mb-1 btn-sm me-1" (click)="cadastrarUsuario()"><i class="fas fa-save"></i> Salvar</button>
                <button type="reset" class="btn btn-outline-secondary btn-sm mb-1"><i class="fas fa-times"></i> Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
  </div>
