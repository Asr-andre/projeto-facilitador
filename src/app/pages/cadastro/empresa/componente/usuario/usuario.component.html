<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <p class="card-title-desc" style="margin-bottom: 0px;">Informe os dados do usu√°rio master. {{ sigla }}</p>
          <hr style="margin-top: 5px;">
          <form [formGroup]="formUsuario">
            <div class="row">
              <div class="col-md-3 form-group">
                <input class="form-control form-control-sm mb-3" formControlName="nome" type="text" placeholder="Nome" required>
              </div>
              <div class="col-md-3 form-group">
                <input class="form-control form-control-sm mb-3" formControlName="login" type="text" placeholder="Login" required>
              </div>
              <div class="col-md-3 form-group">
                <input class="form-control form-control-sm mb-3" formControlName="senha" type="password" placeholder="Senha" required>
              </div>
              <div class="col-md-3 form-group">
                <input class="form-control form-control-sm mb-3" formControlName="email" type="email" placeholder="E-mail" required>
              </div>
            </div>
            <div class="mb-3 mb-0" style="text-align: end;">
              <div>
                <button type="submit" class="btn btn-success mb-1 btn-sm me-1" (click)="cadastrarUsuario()"><i class=" fas fa-check-circle"></i> Salvar</button>
                <button type="reset" class="btn btn-danger mb-1 btn-sm"><i class="fas fa-window-close"></i> Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
