<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body" style="padding-bottom: 0px;">
          <h4 class="card-title">Cadatro inicial</h4>
          <p class="card-title-desc" style="margin-bottom: 0px;">Infome os dados da empresa.</p>
          <hr style="margin-top: 5px;">
          <form [formGroup]="formEmpresa">
            <div class="row">
              <div class="col-md-2 form-group">
                <label for="razao_social" class="form-label">Razao Social</label>
                <input class="form-control form-control-sm mb-3" formControlName="razao_social" type="text" placeholder="Razão Social"
                [ngClass]="{'is-invalid': formEmpresa.get('razao_social').invalid && formEmpresa.get('razao_social').touched}">
              </div>

              <div class="col-md-2 form-group">
                <label for="fantasia" class="form-label">Nome Fantasia</label>
                <input class="form-control form-control-sm mb-3" formControlName="fantasia" type="text" placeholder="Fantasia"
                [ngClass]="{'is-invalid': formEmpresa.get('fantasia').invalid && formEmpresa.get('fantasia').touched}">
              </div>

              <div class="col-md-2 form-group">
                <label for="cnpj" class="form-label">Cnpj</label>
                <input class="form-control form-control-sm mb-3" formControlName="cnpj" type="text" placeholder="CNPJ" mask="00.000.000/0000-00"
                [ngClass]="{'is-invalid': formEmpresa.get('cnpj').invalid && formEmpresa.get('cnpj').touched}">
              </div>

              <div class="col-md-3 form-group">
                <label for="cnpj" class="form-label">Inscrição municipal</label>
                <input class="form-control form-control-sm mb-3" type="text" placeholder="Inscrição municipal">
              </div>

              <div class="col-md-3 form-group">
                <label for="cnpj" class="form-label">Inscrição estadual</label>
                <input class="form-control form-control-sm mb-3" type="text" placeholder="Inscrição estadual">
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 form-group">
                <label for="cnpj" class="form-label">Rua</label>
                <input class="form-control form-control-sm mb-3" formControlName="endereco" type="text" placeholder="Rua">
              </div>

              <div class="col-md-1 form-group">
                <label for="cnpj" class="form-label">Número</label>
                <input class="form-control form-control-sm mb-3" formControlName="numero" type="text" placeholder="Nº">
              </div>

              <div class="col-md-2 form-group">
                <label for="cnpj" class="form-label">Complemento</label>
                <input class="form-control form-control-sm mb-3" formControlName="complemento" type="text" placeholder="Complemento">
              </div>

              <div class="col-md-3 form-group">
                <label for="cnpj" class="form-label">Bairro</label>
                <input class="form-control form-control-sm mb-3" formControlName="bairro" type="text" placeholder="Bairro">
              </div>

              <div class="col-md-2 form-group">
                <label for="cnpj" class="form-label">Cidade</label>
                <input class="form-control form-control-sm mb-3" formControlName="cidade" type="text" placeholder="Cidade">
              </div>

              <div class="col-md-1 form-group">
                <label for="cnpj" class="form-label">Uf</label>
                <select class="form-control form-control-sm mb-3" formControlName="uf" placeholder="UF">
                  <option value="">--</option>
                  <option value="AC">AC</option>
                  <option value="AL">AL</option>
                  <option value="AM">AM</option>
                  <option value="AP">AP</option>
                  <option value="BA">BA</option>
                  <option value="CE">CE</option>
                  <option value="DF">DF</option>
                  <option value="ES">ES</option>
                  <option value="GO">GO</option>
                  <option value="MA">MA</option>
                  <option value="MG">MG</option>
                  <option value="MS">MS</option>
                  <option value="MT">MT</option>
                  <option value="PA">PA</option>
                  <option value="PB">PB</option>
                  <option value="PE">PE</option>
                  <option value="PI">PI</option>
                  <option value="PR">PR</option>
                  <option value="RJ">RJ</option>
                  <option value="RN">RN</option>
                  <option value="RO">RO</option>
                  <option value="RR">RR</option>
                  <option value="RS">RS</option>
                  <option value="SC">SC</option>
                  <option value="SR">SE</option>
                  <option value="SP">SP</option>
                  <option value="TO">TO</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-2 form-group">
                <label for="cnpj" class="form-label">Site</label>
                <input class="form-control form-control-sm mb-3" formControlName="site" type="text" placeholder="Site">
              </div>

              <div class="col-md-2 form-group">
                <label for="cnpj" class="form-label">Email</label>
                <input class="form-control form-control-sm mb-3" formControlName="email" type="email" placeholder="Email"
                [ngClass]="{'is-invalid': formEmpresa.get('email').invalid && formEmpresa.get('email').touched}">
              </div>

              <div class="col-md-2 form-group">
                <label for="cnpj" class="form-label">Celular</label>
                <input class="form-control form-control-sm mb-3" formControlName="celular" type="text" placeholder="Fone Contato" mask="(00) 00000-0000">
              </div>
              <div class="col-md-2 form-group">
                <label for="cnpj" class="form-label">Responsavel</label>
                <input class="form-control form-control-sm mb-3" formControlName="nome_responsavel" type="text" placeholder="Responsavel">
              </div>

              <div class="col-md-2 form-group">
                <label for="cnpj" class="form-label">Cpf Responsavel</label>
                <input class="form-control form-control-sm mb-3" type="text" placeholder="CPF Responsavel" mask="000.000.000-00">
              </div>

              <div class="col-md-2 form-group">
                <label for="cnpj" class="form-label">Rg Resposavel</label>
                <input class="form-control form-control-sm mb-3" type="text" placeholder="RG Responsavel">
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 form-group">
                <label for="cnpj" class="form-label">Orgão Expedido</label>
                <input class="form-control form-control-sm mb-3" type="text" placeholder="Expedidor">
              </div>
            </div>

            <div class="mb-3 mb-0" style="text-align: end;">
              <div>
                <button type="submit" class="btn btn-success mb-1 btn-sm me-1" (click)="cadastrarEmpresa()"><i class="fas fa-save"></i> Salvar</button>
                <button type="reset" class="btn btn-outline-secondary btn-sm mb-1"><i class="fas fa-times"></i> Cancelar</button>
              </div>
            </div>
          </form>
        </div>
          <app-contratante [idEmpresa]="idEmpresa"></app-contratante>
          <app-usuario [sigla]="sigla"></app-usuario>
      </div>
    </div>
  </div>
</div>
