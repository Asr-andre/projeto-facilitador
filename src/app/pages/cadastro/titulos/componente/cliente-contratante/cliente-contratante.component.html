<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card-body" style="padding-bottom: 8px;">
        <div class="d-flex">
          <div class="flex-1 overflow-hidden">
            <div class="card">

              <div class="card-header pt-2 pb-2">
                <div class="row">
                  <div class="col-md-6">
                    <h5 class="mb-0"><i class="fas fa-history"></i> Cadastrar Cliente </h5>
                  </div>
                </div>
              </div>

              <div class="card-body" style="padding-top: 0; padding-bottom: 0px; padding-right: 0; padding-left: 0;">
                <table #tabelaClientes id="tabelaClientes" class="table table-sm table-hover font-size-12 tabelaOrdenada" (paste)="colarDados($event)">
                  <thead class="tabela-custom table-td-scroll" style="position: sticky; top: 0; z-index: 1;">
                    <tr>
                      <th>CNPJ/CPF</th>
                      <th>RG</th>
                      <th>Nome</th>
                      <th>Endereço</th>
                      <th>Número</th>
                      <th>Complemento</th>
                      <th>Bairro</th>
                      <th>Cidade</th>
                      <th>UF</th>
                      <th>CEP</th>
                      <th>Fone Celular</th>
                      <th>Fone Comercial</th>
                      <th>Fone Residencial</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td contenteditable="true" class="cnpj_cpf" (input)="limitarCaracteres($event, 14)"></td>
                      <td contenteditable="true" class="rg" (input)="limitarCaracteres($event, 14)"></td>
                      <td contenteditable="true" class="nome"></td>
                      <td contenteditable="true" class="endereco"></td>
                      <td contenteditable="true" class="numero"></td>
                      <td contenteditable="true" class="complemento"></td>
                      <td contenteditable="true" class="bairro"></td>
                      <td contenteditable="true" class="cidade"></td>
                      <td contenteditable="true" class="uf" (input)="limitarCaracteres($event, 2)"></td>
                      <td contenteditable="true" class="cep" (input)="limitarCaracteres($event, 8)"></td>
                      <td contenteditable="true" class="fone_celular"></td>
                      <td contenteditable="true" class="fone_comercial"></td>
                      <td contenteditable="true" class="fone_residencial"></td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div style="text-align: end;">
                <button type="submit" class="btn btn-success mb-1 btn-sm" (click)="importarCliente()"><i
                    class="fas fa-save me-1"></i> Cadastrar Clientes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
