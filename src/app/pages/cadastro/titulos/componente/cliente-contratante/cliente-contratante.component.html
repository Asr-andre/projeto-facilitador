<p class="card-title-desc" style="margin-bottom: 0px;">Cadastrar Cliente - Empresa_id: {{ idContratante }}</p>
<hr>
<div class="table-container">
  <table #tabelaClientes id="tabelaClientes" class="table" (paste)="colarDados($event)">
    <thead>
      <tr>
        <th>CNPJ/CPF</th>
        <th>Nome</th>
        <th>Endereço</th>
        <th>Número</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>UF</th>
        <th>CEP</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td contenteditable="true" class="cnpj_cpf" (input)="limitarCaracteres($event, 14)"></td>
        <td contenteditable="true" class="nome"></td>
        <td contenteditable="true" class="endereco"></td>
        <td contenteditable="true" class="numero"></td>
        <td contenteditable="true" class="bairro"></td>
        <td contenteditable="true" class="cidade"></td>
        <td contenteditable="true" class="uf" (input)="limitarCaracteres($event, 2)"></td>
        <td contenteditable="true" class="cep" (input)="limitarCaracteres($event, 8)"></td>
      </tr>
    </tbody>
  </table>
</div>

<div style="text-align: end;">
  <button type="submit" class="btn btn-success mb-1 btn-sm" (click)="importarCliente()">Cadastrar Clientes</button>
</div>
