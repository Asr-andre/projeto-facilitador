<p class="card-title-desc" style="margin-bottom: 0px;">Cadastrar cliente/ contratante_id: {{ idEmpresa }}</p>

<div class="table-container">
  <table #tabelaClientes id="tabelaClientes" class="table" (paste)="colarDados($event)">
    <thead>
      <tr>
        <th>CNPJ/CPF</th>
        <th>Nome</th>
        <th>Endereço</th>
        <th>Número</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>UF</th>
        <th>CEP</th>
        <th>Fone Prioritário</th>
        <th>Fone Residencial</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linha inicial para edição -->
      <tr>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
      </tr>
    </tbody>
  </table>
</div>

<div style="text-align: end;">
  <button type="submit" class="btn btn-success mb-1 btn-sm" (click)="importarClientes()">Cadastrar Clientes</button>
</div>
