<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card-body" style="padding-bottom: 8px;">
        <div class="d-flex">
          <div class="flex-1 overflow-hidden">
            <div class="card">

              <div class="card-header pt-2 pb-2">
                <div class="row">
                  <div class="col-md-6">
                    <h5 class="mb-0"><i class="fas fa-history"></i> Cadastrar Titulos </h5>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-end">
                <input id="quantidadeParcelas" class="form-control form-control-sm me-2" style="width: 100px;"
                  type="text" placeholder="Qtde parcelas">
                <button id="btnGerarParcelas" type="button" class="btn btn-secondary btn-sm"
                  (click)="gerarParcelas()"><i class="fas fa-check"></i> Gerar Parcelas</button>
              </div>

              <div class="card-body" style="padding-top: 0; padding-bottom: 0px; padding-right: 0; padding-left: 0;">
                <table #tabelaClienteTitulos id="tabelaClienteTitulos" class="table table-sm table-hover font-size-12 tabelaOrdenada" (paste)="colarDados($event)">
                  <thead>
                    <tr>
                      <th>Tipo</th>
                      <th>Parcela</th>
                      <th>Plano</th>
                      <th>Contrato</th>
                      <th>Documento</th>
                      <th>Produto</th>
                      <th>Vencimento</th>
                      <th>Valor</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let titulo of titulos; let i = index">
                      <td contenteditable="true" class="tipo_titulo" (keydown)="aoPressionarEnter($event, i, 0)">{{
                        titulo.tipo_titulo }}</td>
                      <td contenteditable="true" class="parcela" (keydown)="aoPressionarEnter($event, i, 1)">{{
                        titulo.parcela }}</td>
                      <td contenteditable="true" class="plano" (keydown)="aoPressionarEnter($event, i, 2)">{{
                        titulo.plano }}</td>
                      <td contenteditable="true" class="numero_contrato" (keydown)="aoPressionarEnter($event, i, 3)">
                        {{ titulo.numero_contrato }}</td>
                      <td contenteditable="true" class="numero_documento" (keydown)="aoPressionarEnter($event, i, 4)">
                        {{ titulo.numero_documento }}</td>
                      <td contenteditable="true" class="produto" (keydown)="aoPressionarEnter($event, i, 5)">{{
                        titulo.produto }}</td>
                      <td contenteditable="true" class="vencimento" (keydown)="aoPressionarEnter($event, i, 6)">{{
                        titulo.vencimento }}</td>
                      <td contenteditable="true" class="valor" (keydown)="aoPressionarEnter($event, i, 7)">{{
                        titulo.valor }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="mb-3 mb-0" style="text-align: end;">
                <button type="submit" class="btn btn-success mb-1 btn-sm me-1" (click)="importarTitulos()"><i
                    class="fas fa-save me-1"></i> Cadastrar Titulos</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
