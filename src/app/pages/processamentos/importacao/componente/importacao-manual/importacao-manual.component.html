
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card-body" style="padding-bottom: 8px;">
        <div class="d-flex">
          <div class="flex-1 overflow-hidden">
            <div class="card">

              <div class="card-header pt-2 pb-2">
                <div class="row">
                  <div class="col-md-6">
                    <h5 class="mb-0"><i class="fas fa-file-alt"></i> Importação manual </h5>
                  </div>

                </div>
              </div>

              <div class="card-body">

                <div class="col-md-6 text-end">
                  <button class="btn btn-success btn-sm me-2" style="padding-top: 2px; padding-bottom: 2px;">
                    <i class="fas fa-save"></i> Salvar
                  </button>
                  <button class="btn btn-danger btn-sm" style="padding-top: 2px; padding-bottom: 2px;" (click)="cancelar()">
                    <i class="fas fa-arrow-left"></i> Cancelar
                  </button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
