<div class="chat-flutuante" *ngIf="chatVisivel" [ngClass]="{'minimizado': minimizado}">
  <div class="chat-cabecalho">
    <h5>Chat</h5>
    <button (click)="minimizado ? restaurarChat() : minimizarChat()">
      {{ minimizado ? 'Restaurar' : 'Minimizar' }}
    </button>
    <button (click)="fecharChat()">X</button>
  </div>
  <div class="chat-corpo">
    <!-- Exemplo de mensagens -->
    <div class="mensagem mensagem-enviada">
      <div class="mensagem-conteudo">
        <p>Olá, como posso ajudar?</p>
        <span class="mensagem-hora">14:30</span>
      </div>
    </div>
    <div class="mensagem mensagem-recebida">
      <div class="mensagem-conteudo">
        <p>Preciso de informações sobre o produto X.</p>
        <span class="mensagem-hora">14:31</span>
      </div>
    </div>
    <!-- Adicionar mais mensagens aqui -->
  </div>
  <div class="chat-rodape">
    <input type="text" placeholder="Digite sua mensagem...">
    <button>Enviar</button>
  </div>
</div>
